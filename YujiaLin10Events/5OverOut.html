<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="block" onmouseenter="move('enter')" onmouseout="move('out')">Hover over Me</div>
<br>
<div id="bar"></div>
<script>
    var enter = 0;
    var out = 0;
    var bar = document.getElementById('bar');
    var block = document.getElementById('block');
    block.style.border = "thick solid red";
    block.style.width = "150px";
    block.style.textAlign = "center";
    block.style.backgroundColor = "pink";
    function move(str) {
        bar.style.border = "thick solid red";
        bar.style.width = "150px";
        bar.style.textAlign = "center";
        bar.style.backgroundColor = "pink";
        if (str == 'enter') {
            enter++;
            bar.innerHTML = "Entered " + enter + " events";
        }
        if (str == 'out') {
            out++;
            bar.innerHTML = "Exited " + out + " events";
        }
    }
</script>
</body>
</html>
