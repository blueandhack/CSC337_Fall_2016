<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="block" onmouseenter="move('enter')" onmouseout="move('out')">Hover over Me</div>
<br>
<div id="bar">&nbsp;</div>
<script>
    var changed = 0;
    var bar = document.getElementById('bar');
    var block = document.getElementById('block');
    block.style.border = "thick solid red";
    block.style.width = "120px";
    block.style.textAlign = "center";
    block.style.backgroundColor = "pink";

    bar.style.border = "thick solid red";
    bar.style.width = "120px";
    bar.style.textAlign = "center";
    bar.style.backgroundColor = "pink";

    function move(str) {
        if (str == 'enter') {
            changed++;
            bar.innerHTML = "Entered " + changed + " events";
        }
        if (str == 'out') {
            changed++;
            bar.innerHTML = "Exited " + changed + " events";
        }
    }
</script>
</body>
</html>
