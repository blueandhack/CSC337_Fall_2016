<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="growSize()">Increment by 1px</button>
<p id="grow">Increase my point size by 1px each click.</p>
<script>
    document.getElementById("grow").style.fontSize = "20px";
    function growSize() {
        var text = document.getElementById("grow");
        var size = parseInt(text.style.fontSize);
        text.style.fontSize = (size + 1) + "px";

    }
</script>
</body>
</html>
