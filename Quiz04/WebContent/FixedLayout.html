<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fixed Solution</title>
<style>
body {
	text-align: center;
}

div {
	border: 1px dashed gray;
	padding: 0.5em;
	margin: 0.5em;
}

#one {
	background-color: #ff9999;
}

#two {
	position: fixed;
	left: 10px;
	background-color: yellow;
}

#three {
	position: fixed;
	right: 10px;
	background-color: #ccffcc;
}

#four {
	position: fixed;
	right: 120px;
	background-color: #ccccff;
}

#five {
	position: fixed;
	left: 100px;
	background-color: #ffdddd;
}

#six {
	background-color: #cccccc;
}

#seven {
	background-color: #9999ff;
}
</style>
</head>

<div id="one">one</div>

<div id="two">two two</div>

<div id="three">
	three three<br />three
</div>

<div id="four">
	four<br />four<br />four four
</div>

<div id="five">
	five five<br />five five five
</div>

<div id="six">
	six six six six <br /> six six
</div>

<div id="seven">seven seven seven seven seven seven seven</div>

</body>
</html>
