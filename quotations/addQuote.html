<h3>Add a Quote</h3>

<div class="box">
    <form action="controller.php" method="post" onsubmit="return checkTextArea();">
        <span class="labels">&nbsp;Quote:&nbsp;</span><textarea id="quoteArea" name="quote" cols="60" rows="5"
                                                                placeholder="Enter new quote" minlength="1"
                                                                required></textarea>
        <p></p>
        <span class="labels">Author:&nbsp;</span><input id="inputArea" type="text" name="author" placeholder="Author"
                                                        minlength="1"
                                                        required>
        <p></p>
        <span class="labels"></span><input type="submit" name="submit" value="Add Quote">
    </form>
</div>

<script type="text/javascript">
    function checkTextArea() {
        var quoteArea = document.getElementById("quoteArea").value;
        var inputArea = document.getElementById("inputArea").value;

        var flagOne = 0;
        var flagTwo = 0;

        for (var i = 0; i < quoteArea.length; i++) {
            if (quoteArea[i] == ' ') {
                flagOne++;
            }
        }
        for (i = 0; i < inputArea.length; i++) {
            if (inputArea[i] == ' ') {
                flagTwo++;
            }
        }

        if (flagOne == quoteArea.length || flagTwo == inputArea.length) {
            alert("Please input something, but you can not input whole spaces.");
            return false;
        }

        return true;
    }
</script>
