<h3>Add a Quote</h3>

<div class="box">
    <form action="controller.php" method="post" onsubmit="return checkTextArea();">
        <span class="labels">&nbsp;Quote:&nbsp;</span><textarea id="quoteArea" name="quote" cols="60" rows="5"
                                                                placeholder="Enter new quote" minlength="1"
                                                                required></textarea>
        <p></p>
        <span class="labels">Author:&nbsp;</span><input type="text" name="author" placeholder="Author" minlength="1"
                                                        pattern="^([^ ])+"
                                                        required>
        <p></p>
        <span class="labels"></span><input type="submit" name="submit" value="Add Quote">
    </form>
</div>

<script type="text/javascript">
    function checkTextArea() {
        var quoteArea = document.getElementById("quoteArea").value;
        if (quoteArea == " ") {
            alert("Please input quote again");
            return false;
        }
        return true;
    }
</script>
